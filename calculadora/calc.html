<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="pantalla">0</div>
        <button id="borrar" class="btn">C</button>
        <button class="btn">⌫</button>
        <button id="simbolos" class="btn">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button value="x" class="btn">9</button>
        <button id="simbolos" class="btn">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button id="simbolos" class="btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="simbolos" class="btn">+</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
        <button id="igual" class="btn">=</button>
    </div>
    <script>
        const botones = document.querySelectorAll(".btn");
        const pantalla = document.querySelector(".pantalla");
        botones.forEach(boton => {
            boton.addEventListener("click", ()=>{
                const botonApretado = boton.textContent;
                if(botonApretado==="⌫"){
                    if(pantalla.textContent.length === 1){
                        pantalla.textContent = "0";
                    }
                    else pantalla.textContent = pantalla.textContent.slice(0 ,-1);
                    return;
                }
                if(botonApretado==="C"){
                    pantalla.textContent = "0";
                    return;
                }
                if(botonApretado === "="){
                    try{
                        pantalla.textContent = eval(pantalla.textContent);
                    }
                    catch{
                        pantalla.textContent = "Error";
                    }
                    return;
                }
                if(pantalla.textContent === "0" || pantalla.textContent === "Error"){
                    pantalla.textContent = botonApretado;
                }
                else pantalla.textContent += botonApretado;
            })
        })
    </script>
</body>

</html>

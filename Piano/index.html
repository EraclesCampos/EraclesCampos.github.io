<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js"></script>

  </head>
  <body>
    <div id="piano">
        <audio src="DoAg.mp3" type="audio/mpeg" class="Do"></audio>
        <audio src="Re.mp3" type="audio/mpeg" class="Re"></audio>
        <audio src="Mi.mp3" type="audio/mpeg" class="Mi"></audio>
        <audio src="Fa.mp3" type="audio/mpeg" class="Fa"></audio>
        <audio src="Sol.mp3" type="audio/mpeg" class="Sol"></audio>
        <audio src="La.mp3" type="audio/mpeg" class="La"></audio>
        <audio src="Si.mp3" type="audio/mpeg" class="Si"></audio>
      <div class="keys">
        <div class="key 1" onclick="Do()"></div>
        <div class="key black--key 2" onclick="Re()"></div>
        <div class="key black--key 3" onclick="Mi()"></div>
        <div class="key 4" onclick="Fa()"></div>
        <div class="key black--key 5" onclick="Sol()"></div>
        <div class="key black--key 6" onclick="La()"></div>
        <div class="key black--key 7" onclick="Si()"></div>

        <div class="key 8" onclick="Do()"></div>
        <div class="key black--key 9" onclick="Re()"></div>
        <div class="key black--key 10" onclick="Mi()"></div>
        <div class="key 11" onclick="Fa()"></div>
        <div class="key black--key 12" onclick="Sol()"></div>
        <div class="key black--key 13" onclick="La()"></div>
        <div class="key black--key 14" onclick="Si()"></div>

        <div class="key 15" onclick="Do()"></div>
        <div class="key black--key 16" onclick="Re()"></div>
        <div class="key black--key 17" onclick="Mi()"></div>
        <div class="key 18" onclick="Fa()"></div>
        <div class="key black--key 19" onclick="Sol()"></div>
        <div class="key black--key 20" onclick="La()"></div>
        <div class="key black--key 21" onclick="Si()"></div>
      </div>
    </div>
  </body>
</html>
